<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Surprise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Chocolate Surprise!</h1>
        <p>Scan the QR code to get your sweet surprise!</p>
    </header>

    <section class="form-section">
        <h2>Enter Your Details</h2>
        <form id="detailsForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Gmail:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone (optional):</label>
            <input type="text" id="phone" name="phone">

            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="ad-section">
        <p>Sponsored: Enjoy our chocolate ads!</p>
        <!-- Placeholder for Ads -->
        <div id="ad-space">[Ad Here]</div>
    </section>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>CONGRATULATIONS!</h2>
            <p id="chocolateMessage"></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Chocolate Surprise. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
